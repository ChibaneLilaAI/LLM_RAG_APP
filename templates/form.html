<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questions sur Lila ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .response {
      max-width: 600px;
      background-color: #ffffff;
      margin-top: 2rem;
      padding: 1.5rem;
      border-left: 5px solid #0077cc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .response h2 {
      margin-top: 0;
    }

    @media (max-width: 600px) {
      form, .response {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Pose une question sur Lila</h1>
  <form action="/ask" method="post">
    <input type="text" name="question" placeholder="Ex : Où a étudié Lila ?" required>
    <button type="submit">Envoyer</button>
  </form>

  {% if question %}
    <div class="response">
      <h2>Question :</h2>
      <p><strong>{{ question }}</strong></p>

      <h2>Réponse :</h2>
      <p>{{ answer }}</p>
    </div>
  {% endif %}
</body>
</html>
